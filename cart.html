<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>

    <!-- aos css cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

    <!-- google fonts cdn link  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;500&family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/cart.css">

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico">

</head>

<body>


    <div class="container">
        <div class="heading">
          <h1>
            <span class="shopper"></span> Cart
          </h1>
          
          <a href="#" class="visibility-cart transition is-open">X</a>    
        </div>
        
        <div class="cart transition is-open">
          
          
          
          <div class="table">
            
            <div class="layout-inline row th">
              <div class="col col-pro">Product</div>
              <div class="col col-price align-center "> 
                Price
              </div>
              <div class="col col-qty align-center">QTY</div>
              <div class="col">GST</div>
              <div class="col">Total</div>
            </div>
            
            <div class="layout-inline row">
              
              <div class="col col-pro layout-inline">
                <img src="images/menu-images/silican.jpg" alt="Silican" />
                <p>Silican</p>
              </div>
              
              <div class="col col-price col-numeric align-center ">
                <p>Rs.499.00</p>
              </div>
      
              <div class="col col-qty layout-inline">
                <a href="#" class="qty qty-minus">-</a>
                  <input type="numeric" value="1" />
                <a href="#" class="qty qty-plus">+</a>
              </div>
              
              <div class="col col-vat col-numeric">
                <p>Rs.89.82</p>
              </div>
              <div class="col col-total col-numeric">              
                <p> Rs.588.82</p>
              </div>
            </div>
            
            <div class="layout-inline row row-bg2">
      
              <div class="col col-pro layout-inline">
                <img src="images/menu-images/deepdish.jpg" alt="deepdish" />
                <p>Deep Dish</p>
              </div>
              
              <div class="col col-price col-numeric align-center ">
                <p>Rs.449.00</p>
              </div>
      
              <div class="col col-qty  layout-inline">
                <a href="#" class="qty qty-minus ">-</a>
                  <input type="numeric" value="1" />
                <a href="#" class="qty qty-plus">+</a>
              </div>
              
              <div class="col col-vat col-numeric">
                <p>Rs.80.82</p>
              </div>
              <div class="col col-total col-numeric">
                <p>Rs.529.82</p>
              </div>      
            
            </div>
            
             <div class="layout-inline row">
              
              <div class="col col-pro layout-inline">
                <img src="images/menu-images/calzone.jpg" alt="Calzone" />
                <p>Calzone</p>
              </div>
              
              <div class="col col-price col-numeric align-center ">
                <p>Rs.499.00</p>
              </div>
      
              <div class="col col-qty layout-inline">
                <a href="#" class="qty qty-minus">-</a>
                  <input type="numeric" value="1" />
                <a href="#" class="qty qty-plus">+</a>
              </div>
              
              <div class="col col-vat col-numeric">
                <p>Rs.89.82</p>          
              </div>
               <div class="col col-total col-numeric">  
                 <p>Rs.588.82</p>
               </div>         
            </div>

        </div>
          
          <a href="index.html?#order" class="btn btn-update">Cash On Delivery</a>
          <a href="payment.html" class="btn btn-update">Pay Now</a>
        
      </div>
